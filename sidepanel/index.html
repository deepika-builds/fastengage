<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastEngage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-row">
        <h1>âš¡ FastEngage</h1>
        <div class="platform-badge" id="platformBadge">â€”</div>
      </div>
    </header>

    <div class="post-preview" id="postPreview">
      <div class="post-preview-empty">
        Click âš¡ on any post to start
      </div>
    </div>

    <div class="controls" id="controls" style="display: none;">
      <div class="control-row">
        <select id="intentSelect" class="compact-select">
          <option value="auto">Auto</option>
          <option value="agree">Agree</option>
          <option value="disagree">Disagree</option>
          <option value="nuance">Add Nuance</option>
          <option value="question">Question</option>
          <option value="contrarian">Contrarian</option>
          <option value="example">Example</option>
        </select>

        <div class="boldness-group">
          <label for="boldnessSlider">Bold: <span id="boldnessValue">5</span></label>
          <input type="range" id="boldnessSlider" min="1" max="10" value="5" class="compact-slider">
        </div>
      </div>

      <button id="generateBtn" class="btn-primary">
        Generate
      </button>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Generating...</p>
    </div>

    <div class="replies" id="repliesContainer" style="display: none;">
      <div class="reply-card">
        <div class="reply-header">
          <span class="reply-type" data-type="punchy">Punchy</span>
          <button class="btn-icon copy-btn" data-index="0" title="Copy">ðŸ“‹</button>
        </div>
        <textarea class="reply-text editable" id="reply0" rows="3"></textarea>
      </div>

      <div class="reply-card">
        <div class="reply-header">
          <span class="reply-type" data-type="insightful">Insightful</span>
          <button class="btn-icon copy-btn" data-index="1" title="Copy">ðŸ“‹</button>
        </div>
        <textarea class="reply-text editable" id="reply1" rows="3"></textarea>
      </div>

      <div class="reply-card">
        <div class="reply-header">
          <span class="reply-type" data-type="bold">Bold</span>
          <button class="btn-icon copy-btn" data-index="2" title="Copy">ðŸ“‹</button>
        </div>
        <textarea class="reply-text editable" id="reply2" rows="3"></textarea>
      </div>

      <button id="regenerateBtn" class="btn-secondary">
        ðŸ”„ Regenerate
      </button>
    </div>

    <div class="error" id="errorContainer" style="display: none;">
      <p id="errorMessage"></p>
      <button id="dismissError" class="btn-text">Dismiss</button>
    </div>

    <footer>
      <a href="#" id="settingsLink">Settings</a>
      <span class="model-info" id="modelInfo">gpt-4o-mini</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
